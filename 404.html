<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>404 - 页面未找到 - 徐洲更</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", Arial, "Noto Sans SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #222;
      line-height: 1.6;
    }
    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 60px;
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    .sidebar {
      width: 200px;
      background-color: #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      padding: 24px 16px;
      position: sticky;
      top: 40px;
    }
    .sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 16px;
    }
    .sidebar a {
      display: block;
      font-weight: 600;
      color: #1f4fbf;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .sidebar a:hover {
      background-color: rgba(42, 122, 226, 0.1);
      color: #17408f;
    }
    .container {
      flex: 1;
      max-width: 960px;
      margin: 0;
      padding: 40px 20px 60px;
      background-color: #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .page-wrapper {
        flex-direction: column;
        padding: 24px 16px 40px;
      }
      .sidebar {
        width: 100%;
        position: static;
        padding: 16px;
      }
      .sidebar ul {
        display: flex;
        gap: 12px;
        justify-content: space-between;
      }
      .sidebar li {
        margin-bottom: 0;
      }
      .sidebar a {
        text-align: center;
      }
    }
    header {
      border-bottom: 3px solid #2a7ae2;
      margin-bottom: 32px;
      padding-bottom: 16px;
    }
    h1 {
      margin: 0;
      font-size: 2.4rem;
    }
    a {
      color: #2a7ae2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #2a7ae2;
    }
    .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1.1rem;
        background-color: #2a7ae2;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #1f4fbf;
        text-decoration: none;
    }
    footer {
      margin-top: 48px;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <nav class="sidebar">
      <ul>
        <li><a href="/index.html">主页</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/tools/">Tools</a></li>
        <li><a href="/game/">Game</a></li>
      </ul>
    </nav>
    <main class="container">
      <div>
        <div class="error-code">404</div>
        <h1>页面未找到</h1>
        <p>抱歉，您要查找的页面不存在。</p>
        <a href="/" class="btn">返回首页</a>
      </div>
    </main>
  </div>
</body>
</html>
