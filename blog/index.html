<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .blog-list {
            list-style: none;
        }

        .blog-item {
            margin-bottom: 20px;
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .blog-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .blog-item a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .blog-item h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .blog-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .blog-excerpt {
            color: #666;
            line-height: 1.6;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .home-link:hover {
            background: #764ba2;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的博客</h1>
            <p>记录学习与生活</p>
        </header>

        <div class="content">
            <ul class="blog-list">
                <li class="blog-item">
                    <a href="2025/11/7/index.html">
                        <h2>不写一行代码，通过Claude Code web搭建自己个人网站</h2>
                        <div class="blog-date">2025年11月7日</div>
                        <p class="blog-excerpt">
                            最近anthropic搞活动，claude pro用户送250刀的额度，可以直接在网页上进行项目开发。
                            利用GitHub Pages和Claude Code，无需本地编辑器就能轻松搭建个人网站...
                        </p>
                    </a>
                </li>
            </ul>

            <a href="../index.html" class="home-link">返回首页</a>
        </div>

        <footer>
            <p>&copy; 2025 我的博客. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
