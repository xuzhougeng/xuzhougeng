<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        #gameCanvas {
            border: 3px solid #333;
            background-color: #f0f0f0;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 20px;
            color: #555;
        }

        .btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">å½“å‰åˆ†æ•°</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">æœ€é«˜åˆ†æ•°</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <p>ä½¿ç”¨æ–¹å‘é”® â¬†ï¸ â¬‡ï¸ â¬…ï¸ â¡ï¸ æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <button class="btn" onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <button class="btn" onclick="resetGame()">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let speed = 7;

        // è›‡çš„åˆå§‹çŠ¶æ€
        let snake = [
            { x: 10, y: 10 }
        ];
        let velocityX = 0;
        let velocityY = 0;

        // é£Ÿç‰©ä½ç½®
        let foodX = 15;
        let foodY = 15;

        // åˆ†æ•°
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.textContent = highScore;

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = true;

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const goingUp = velocityY === -1;
            const goingDown = velocityY === 1;
            const goingRight = velocityX === 1;
            const goingLeft = velocityX === -1;

            // ä¸Š (38 æˆ– 87=W)
            if ((keyPressed === 38 || keyPressed === 87) && !goingDown) {
                velocityX = 0;
                velocityY = -1;
            }
            // ä¸‹ (40 æˆ– 83=S)
            if ((keyPressed === 40 || keyPressed === 83) && !goingUp) {
                velocityX = 0;
                velocityY = 1;
            }
            // å·¦ (37 æˆ– 65=A)
            if ((keyPressed === 37 || keyPressed === 65) && !goingRight) {
                velocityX = -1;
                velocityY = 0;
            }
            // å³ (39 æˆ– 68=D)
            if ((keyPressed === 39 || keyPressed === 68) && !goingLeft) {
                velocityX = 1;
                velocityY = 0;
            }
        }

        function drawGame() {
            if (!gameRunning) return;

            moveSnake();

            if (checkCollision()) {
                gameOver();
                return;
            }

            clearCanvas();
            checkFoodCollision();
            drawFood();
            drawSnake();
            updateScore();

            setTimeout(drawGame, 1000 / speed);
        }

        function clearCanvas() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // è›‡èº«
                    ctx.fillStyle = '#8BC34A';
                }

                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );

                // æ·»åŠ è¾¹æ¡†æ•ˆæœ
                ctx.strokeStyle = '#2E7D32';
                ctx.lineWidth = 2;
                ctx.strokeRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };
            snake.unshift(head);
            snake.pop();
        }

        function drawFood() {
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(
                foodX * gridSize + gridSize / 2,
                foodY * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();

            // æ·»åŠ å‘å…‰æ•ˆæœ
            ctx.strokeStyle = '#FF9800';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function checkFoodCollision() {
            if (snake[0].x === foodX && snake[0].y === foodY) {
                // åƒåˆ°é£Ÿç‰©
                score++;

                // å¢åŠ è›‡çš„é•¿åº¦
                snake.push({ ...snake[snake.length - 1] });

                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();

                // æå‡é€Ÿåº¦
                if (score % 5 === 0 && speed < 15) {
                    speed++;
                }
            }
        }

        function generateFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);

            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šå‡ºç°åœ¨è›‡èº«ä¸Š
            snake.forEach(segment => {
                if (segment.x === foodX && segment.y === foodY) {
                    generateFood();
                }
            });
        }

        function checkCollision() {
            // æ£€æŸ¥æ˜¯å¦æ’å¢™
            if (
                snake[0].x < 0 ||
                snake[0].x >= tileCount ||
                snake[0].y < 0 ||
                snake[0].y >= tileCount
            ) {
                return true;
            }

            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function updateScore() {
            scoreElement.textContent = score;

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        function resetGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            snake = [{ x: 10, y: 10 }];
            velocityX = 0;
            velocityY = 0;
            score = 0;
            speed = 7;
            gameRunning = true;

            // éšè—æ¸¸æˆç»“æŸç”»é¢
            gameOverElement.classList.remove('show');

            // ç”Ÿæˆæ–°é£Ÿç‰©
            generateFood();

            // é‡æ–°å¼€å§‹æ¸¸æˆå¾ªç¯
            drawGame();
        }

        // å¼€å§‹æ¸¸æˆ
        drawGame();
    </script>
</body>
</html>
