<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五笔打字练习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>五笔打字练习 (86版)</h1>
        </header>
        <div class="game-area">
            <div class="character-display" id="character-display"></div>
            <div class="timer" id="timer">3</div>
            <input type="text" id="input-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <div class="keyboard" id="keyboard"></div>
        <div class="wubi-legend">
            <h2>86版五笔字根表</h2>
            <img src="https://www.52wubi.com/wbb/wubi86.png" alt="86版五笔字根表">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
